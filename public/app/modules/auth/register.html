<div class="container">

  <div class="omb_login">
    <h3 class="omb_authTitle">Sign up or <a href="/#/login">Login</a></h3>
    
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">  
        <form class="omb_loginForm" autocomplete="off" ng-submit="submit(name,email,password,passwordConfirm)">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="username" required ng-model="name">
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="email" placeholder="email address" required ng-model="email">
          </div>
          <span class="help-block"></span>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input  type="password" class="form-control" name="password" placeholder="Password" required ng-model="password">
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input  type="password" class="form-control" name="password" placeholder="Confirm Password" required ng-model="passwordConfirm">
          </div>
          <span class="help-block">{{errorMessage ? errorMessage : ''}}</span>

          <button class="btn btn-lg btn-primary btn-block color_nav" type="submit">Sign Up</button>
          <md-progress-linear class="md-warn" md-mode="indeterminate" ng-show="wait"></md-progress-linear>
        </form>
      </div>
    </div>       
  </div>

</div>
