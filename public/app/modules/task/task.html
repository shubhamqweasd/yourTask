<div class="container-fluid">
	<div class="col-sm-2 col-md-2 col-lg-2">
		<md-button class="md-raised md-primary" ng-click="addTask()">Add Task</md-button>
	</div>
	<div class="col-sm-5 col-md-5 col-lg-5 col-xs-12 box_border box_active h600">
		<md-toolbar class="md-hue-2 h35">
	      <div class="md-toolbar-tools">
	        <h2>
	          <span>Active Tasks</span>
	        </h2>
	      </div>
	    </md-toolbar>
	    <div class="col-sm-12 col-lg-12 cardcontainer">
		      <md-card ng-repeat="card in cards">
		        <div class="col-sm-12 col-lg-12">
		            <span class="md-headline">{{card.name}} - <span style="font-size: 20px; font-weight: bold;">( {{card.type}} )</span><md-button class="md-warn fr">Priority - {{card.priority}}</md-button></span>
		            <!-- <span class="md-subhead" style="overflow: hidden;">{{card.description}}</span> -->
		        </div>
		        <div class="col-sm-12 col-lg-12">
		        	<p>Created By : {{card.created_by}} , Assigned To : {{card.assigned_to}}</p><br>
		        	<p>Created ON : {{card.created_on | date}} , Expiry ON : {{card.expires_on | date}}</p>
		        </div>
		        <div class="col-sm-12 col-lg-12">
		        	<md-button class="md-raised md-primary fr" type="submit">Add</md-button>
		          	<md-button class="md-raised md-warn fr" type="submit">Delete</md-button>
		        </div>
		      </md-card>
	    </div>
	</div>
	<div class="col-sm-5 col-md-5 col-lg-5 col-xs-12 box_border box_active h600">
		<md-toolbar class="md-hue-2 h35">
	      <div class="md-toolbar-tools">
	        <h2>
	          <span>Finished Tasks</span>
	        </h2>
	      </div>
	    </md-toolbar>
	</div>
</div>

<script type="text/ng-template" id="addTask.html">
    <div class="modal-header">
        <h3 class="modal-title">Add a task</h3>
    </div>
    <form ng-submit="submitTask()" style="width: 500px">
	    <div class="modal-body">
			<md-input-container>
				<label>Task Name</label>
				<input required ng-model="newTask.name">
			</md-input-container> 
			<md-input-container>
				<label>Type of Task</label>
				<input required ng-model="newTask.type">
			</md-input-container>
			<br>
			<md-input-container>
				<label>Task Description</label>
				<textarea ng-model="newTask.description" required md-maxlength="150" rows="5" md-select-on-focus></textarea>
			</md-input-container>
			<br>
			<md-input-container>
				<label>Assigned To</label>
				<md-autocomplete required md-selected-item="newTask.assigned_to" md-search-text="searchText" md-items="item in getAssignEmails(searchText)" md-item-text="item" style="width: 200% !important;">
				  <md-item-template>
				    <span md-highlight-text="searchText">{{item}}</span>
				  </md-item-template>
				  <md-not-found>
				    No User found.
				  </md-not-found>
				</md-autocomplete>
			</md-input-container> 
	    </div>
	    <div class="col-sm-12 col-lg-12 col-md-12">
	    	<md-datepicker class="fl" required ng-model="newTask.expires_on" md-placeholder="Expires On"
            md-min-date="minDate" md-max-date="maxDate">
            </md-datepicker>
	    	<md-input-container class="fl">
				<label>Priority</label>
				<md-select required ng-model="newTask.priority" style="margin-top: -13px;
    											  margin-left: 35px;">
	              <md-option value="{{'high'}}">
	                {{'High'}}
	              </md-option>
	              <md-option value="{{'medium'}}">
	                {{'Medium'}}
	              </md-option>
	              <md-option value="{{'low'}}">
	                {{'Low'}}
	              </md-option>
	            </md-select>
			</md-input-container> 
	        <md-button class="md-raised md-primary fr" type="submit">Add</md-button>
	    </div>
	    <br>
	    <h4 style="color: red;text-align: center;">{{err}}</h4>
    </form>
</script>
